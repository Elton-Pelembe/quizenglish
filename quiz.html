<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>English Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Estilos simples para visual agrad√°vel */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .quiz-container {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      max-width: 600px;
      width: 90%;
      margin-top: 30px;
      border-radius: 8px;
    }
    #progress-container {
      width: 100%;
      background: #ddd;
      height: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.3s ease;
    }
    #answer-buttons button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #2196f3;
      color: white;
      transition: background-color 0.3s ease;
    }
    #answer-buttons button:hover {
      background-color: #1976d2;
    }
    #answer-buttons button.correct {
      background-color: #4caf50 !important;
    }
    #answer-buttons button.wrong {
      background-color: #f44336 !important;
    }
    #next-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #ff9800;
      color: white;
      display: none;
    }
    #next-btn:hover {
      background-color: #f57c00;
    }
    #timer {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #stats {
      margin-bottom: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2 id="level-title">Level 1</h2>

    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="stats">
      <span id="player-name"></span> | Lives: <span id="lives">3</span> | Score: <span id="score">0</span>
    </div>

    <div id="timer">Time left: 10s</div>

    <p id="question">Question text</p>

    <div id="answer-buttons"></div>

    <button id="next-btn">Next</button>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
